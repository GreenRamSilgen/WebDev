<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GoogleMock</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <div id="top-header" class="top-bar">
      <div id="header-left">
        <a href="#" target="_blank" class="header-out-links">About</a>
        <a href="#" target="_blank" class="header-out-links">Store</a>
      </div>
      <div id="header-right">
        <a href="#" target="_blank" class="header-out-links">Gmail</a>
        <a href="#" target="_blank" class="header-out-links">Images</a>
        <a href="#" target="_blank" class="header-out-links"
          ><img
            src="googleOpt.png"
            alt="image of google button"
            style="top: 5px;"
        /></a>
        <a href="#" target="_blank" id="profile-circle" class="header-out-links"
          >P</a
        >
      </div>
    </div>

    <div id="main-content">
      <div id="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo image"
        />
      </div>

      <div id="search-bar">
        <form>
          <div id="inner-search-bar">
            <label for="searchInput">
              <input id="searchInput" type="text" value="" />
            </label>
          </div>
          <br />
          <input class="basic-button" type="button" value="Google Search" />
          <input class="basic-button" type="button" value="I'm Feeling Lucky" />
        </form>
      </div>
    </div>

    <div id="bot-footer">
      <footer></footer>
    </div>
  </body>
</html>
